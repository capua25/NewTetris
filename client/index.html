<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="border_div">
        <div class="game">
            <div class="container left">
                <h1>TETRIS</h1>
                <h2>User</h2>
                <div id="user"></div>
                <button id="start-button">START</button>
                <button id="pause-button">PAUSE</button>
                <button id="reset-button">RESET</button>
            </div>
            <div class="tetris">
                <canvas id="tetris"></canvas>
            </div>
            <div class="container right">
                <div class="next info">
                    <h2>Next</h2>
                    <canvas id="next"></canvas>
                </div>
                <div class="score info">
                    <h2>Score</h2>
                    <div id="score">0</div>
                </div>
                <div class="level info">
                    <h2>Level</h2>
                    <div id="level">0</div>
                </div>
                <div class="lines info">
                    <h2>Lines</h2>
                    <div id="lines">0</div>
                </div>
            </div>
        </div>
    </div>

    <div class="login_modal">
        <div class="border_login">
            <div class="container login_container">
                <h1>Tetris Game</h1>
                <h2>Login</h2>
                <form class="container" action="#">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                    <input id="submit" type="submit" value="LOGIN">
                </form>
            </div>
        </div>
    </div>

    <section class="modal_container">
        <div class="modal">
            <h1 class="modal_h1">Game Over</h1>
            <h2 class="h2_modal">Your score: </h2>
            <h2 id="score_modal">0</h2>
            <button id="save_score">Save your score</button>
            <button id="restart_button">Restart</button>
        </div>
    </section>

    <div class="alert_modal">
        <div class="alert">
            <div class="alert_container">
                <h1>Alert</h1>
                <h2 class="alert_h2"></h2>
                <button id="alert_button">GOT IT</button>
                <button id="create_user" class="hide_btn">CREATE NEW USER</button>
            </div>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
